<div layout="column">
    <h1 layout="row" layout-align="center start"> Welcome {{vm.username}}! </h1>

    <div layout="column">
        <div layout="row">
            <h2 style="margin-left: 10%">Two Saved Points Of Interests</h2>
            <h2 style="margin-left: 20%">Two Recommended Points Of Interests</h2>
        </div>
        <div layout="row" layout-align="space-around center">
            <div layout-align="start center">
                <div layout="row" style="margin-top: 2%;">
                    <div ng-if="vm.importSavedPOIs" ng-repeat="poi in vm.userSavedPOIs">
                        <md-card style="height: 300px; width: 250px">
                            <img ng-click="vm.getPOIinformation(poi)"
                                 ng-src="metadata/POIpictures/{{poi['poiPicture'] }}.jpg"
                                 class="md-card-image">
                            <div layout="row" layout-align="space-around center" flex>
                                <md-card-content>
                                    <h3>{{poi['poiName']}}</h3>
                                </md-card-content>
                                <md-card-actions layout="row" layout-align="end center">
                                    <md-button ng-if="!vm.isSaved(poi)" class="md-icon-button" aria-label="Favorite" ng-click="vm.addToFavorites(poi.poiId)">
                                        <md-icon name="favorite_icon" md-svg-icon="metadata/icons/star-empty.svg"></md-icon>
                                    </md-button>
                                    <md-button ng-if="vm.isSaved(poi)" class="md-icon-button" aria-label="Favorite" ng-click="vm.removeFromFavorites(poi.poiId)">
                                        <md-icon name="favorite_icon" md-svg-icon="metadata/icons/star-filled.svg"></md-icon>
                                    </md-button>
                                </md-card-actions>
                            </div>
                        </md-card>
                    </div>
                </div>
                <div ng-if="!vm.importSavedPOIs"> Please save at least two points of interests in
                    order to see them here
                </div>
            </div>
            <div layout="row" style="margin-top: 2%">
                <div ng-repeat="poi in vm.userRecommendedPOIs">
                    <md-card style="height: 300px; width: 250px">
                        <img ng-click="vm.getPOIinformation(poi)"
                             ng-src="metadata/POIpictures/{{poi['poiPicture'] }}.jpg"
                             class="md-card-image">
                        <div layout="row" layout-align="space-around center" flex>
                            <md-card-content>
                                <h3>{{poi['poiName']}}</h3>
                            </md-card-content>
                            <md-card-actions layout="row" layout-align="end center">
                                <md-button ng-if="!vm.isSaved(poi)" class="md-icon-button" aria-label="Favorite" ng-click="vm.addToFavorites(poi.poiId)">
                                    <md-icon name="favorite_icon" md-svg-icon="metadata/icons/star-empty.svg"></md-icon>
                                </md-button>
                                <md-button ng-if="vm.isSaved(poi)" class="md-icon-button" aria-label="Favorite" ng-click="vm.removeFromFavorites(poi.poiId)">
                                    <md-icon name="favorite_icon" md-svg-icon="metadata/icons/star-filled.svg"></md-icon>
                                </md-button>
                            </md-card-actions>
                        </div>
                    </md-card>
                </div>
            </div>
        </div>
    </div>

</div>
