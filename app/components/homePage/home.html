
<div layout="column">
    <h3 layout="row" layout-align="center start"
        style="margin:1% 0 0 0; font-size: 56px;">
        <b>Discover Paris Best Places</b>
    </h3>
    <br>
    <br>
    <p style="font-size: 24px; text-align: center"> If you are not registered yet, please click on the 'register' button above,
        or login to get the full experience.
    </p>
</div>

<div flex layout="row" layout-align="space-around center">
    <div layout="column" ng-repeat="poi in vm.threePOIs" >
        <md-card style="height: 350px; width: 350px">
            <div layout="row" layout-align="space-around center" flex>
                <md-card-content>
                    <h3 ng-click="vm.getPOIinformation(poi)">{{poi['poiName']}}</h3>
                </md-card-content>
                <md-card-actions layout="row" layout-align="end center">
                    <md-button ng-if="" class="md-icon-button" aria-label="Favorite">
                        <md-icon name="favorite_icon" md-svg-icon="metadata/icons/star-empty.svg"></md-icon>
                    </md-button>
                    <md-button class="md-icon-button" aria-label="Favorite">
                        <md-icon name="favorite_icon" md-svg-icon="metadata/icons/star-empty.svg"></md-icon>
                    </md-button>
                </md-card-actions>
            </div>
            <img ng-click="vm.getPOIinformation(poi)" ng-src="metadata/POIpictures/{{poi['poiPicture'] }}.jpg" class="md-card-image">
        </md-card>
    </div>
</div>
