<html>
<head><title>Paris - France</title>

</head>
<body ng-app="appModule" ng-controller="IndexController as vm" layout="column" >

<header>
    <md-toolbar style="background-color: rebeccapurple; font-family: Calibri">
        <div class="md-toolbar-tools">
            <a href="#/home">
                <md-button style="font-size: large"> Home </md-button>
            </a>
            <a href="#/register">
                <md-button style="font-size: large" ng-disabled="vm.userConnected"> Register </md-button>
            </a>
            <a href="#/login">
                <md-button style="font-size: large" ng-disabled="vm.userConnected"> Login </md-button>
            </a>
            <a href="#/logout">
                <md-button ng-click="vm.logout()" style="font-size: large" ng-disabled="!vm.userConnected"> Logout </md-button>
            </a>
            <a href="#/points_of_interests">
                <md-button style="font-size: large"> Points of Interests</md-button>
            </a>
            <a href="#/about">
                <md-button style="font-size: large">About</md-button>
            </a>
            <div ng-show="vm.userConnected" >
                <a href="#/favorites">
                <md-icon md-svg-src="metadata/icons/star-filled.svg"></md-icon>
                </a>
            </div>
            <span flex></span>
            <div ng-show="!vm.userConnected" >hello, guest</div>
            <div ng-show="vm.userConnected" >hello, {{vm.username}}</div>

        </div>

    </md-toolbar>

</header>

<div style="margin-top: 1%;" flex layout="column" ng-view></div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
<script src="index.route.js"></script>
<!--controllers-->

<script src="components/homePage/homePage.controller.js"></script>
<script src="components/users/users.controller.js"></script>
<script src="components/POI/POIinformation.controller.js"></script>
<script src="components/userHomePage/userHomePage.controller.js"></script>
<script src="components/POI/searchPOI.controller.js"></script>
<script src="components/POI/favoritesPOI.controller.js"></script>


<!-- Angular Material Library -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
<script src="../node_modules/md-chips-select/dist/md-chips-select.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="../node_modules/angular-local-storage/dist/angular-local-storage.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
<script src="https://npmcdn.com/angular-toastr/dist/angular-toastr.tpls.js"></script>
<link rel="stylesheet" href="https://npmcdn.com/angular-toastr/dist/angular-toastr.css"/>


<script src="index.controller.js"></script>

<!--services-->
<script src="components/tokenHandler/localStorage.service.js"></script>
<script src="components/tokenHandler/setToken.service.js"></script>

</body>
</html>
